</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
  <link href="{{ SITEURL }}/theme/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-relaxed">
  <!-- Header -->
  <header class="sticky top-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">{{ SITE_NAME }}</h1>
      <nav class="space-x-4">
        {% for name, link in LINKS %}
        <a href="{{ link }}" class="hover:text-gray-200">{{ name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; {{ SITE_NAME }} {{ CURRENT_YEAR }}</p>
    <div class="space-x-4 mt-2">
      <a href="#" class="hover:underline">Twitter</a>
      <a href="#" class="hover:underline">LinkedIn</a>
      <a href="#" class="hover:underline">GitHub</a>
    </div>
  </footer>
</body>
</html>
