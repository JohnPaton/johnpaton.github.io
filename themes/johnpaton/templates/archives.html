{% extends "base.html" %}
{% block title %}Archives - {{ SITE_NAME }}{% endblock %}
{% block content %}
  <h2 class="text-3xl font-semibold mb-6">Archives</h2>
  <ul class="space-y-4">
    {% for article in articles %}
      <li>
        <a href="{{ SITEURL }}/{{ article.url }}" class="text-blue-600 hover:underline">
          {{ article.date.strftime('%B %d, %Y') }} - {{ article.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
