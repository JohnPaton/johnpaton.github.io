{% extends "base.html" %}
{% block title %}Home - {{ SITE_NAME }}{% endblock %}
{% block content %}
  <h2 class="text-3xl font-semibold mb-6">Latest Posts</h2>
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for article in articles %}
      <article class="bg-white shadow-md rounded-lg overflow-hidden animated-gradient">
        <img src="{{ article.cover }}" alt="{{ article.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">
            <a href="{{ SITEURL }}/{{ article.url }}" class="text-gray-900 hover:text-blue-600">{{ article.title }}</a>
          </h3>
          <p class="text-gray-600 mt-2">{{ article.summary }}</p>
          <a href="{{ SITEURL }}/{{ article.url }}" class="text-blue-600 hover:underline mt-4 inline-block">Read more</a>
        </div>
      </article>
    {% endfor %}
  </div>
{% endblock %}
