{% extends "base.html" %}
{% block title %}Tag: {{ tag }} - {{ SITE_NAME }}{% endblock %}
{% block content %}
  <h2 class="text-3xl font-semibold mb-6">Tag: {{ tag }}</h2>
  <ul class="space-y-4">
    {% for article in articles %}
      <li>
        <a href="{{ SITEURL }}/{{ article.url }}" class="text-blue-600 hover:underline">
          {{ article.title }}
        </a>
        <p class="text-gray-600">{{ article.summary }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
