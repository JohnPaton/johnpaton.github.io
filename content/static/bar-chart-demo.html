<!DOCTYPE html>
<html>
<head>
    <title>Responsive bar chart demo</title>
    <style type="text/css">
        table#tags{
            margin-top:1em;
            width:90%;
        }

        td.tag{
          text-align:right;
          min-width:6em;
        }

        td.tagbarcol{
          width:100%;
        }

        div.tagbar{
          background-color:#3aa500;
          color:#fff;
          padding:0.1em;
        }        
    </style>
</head>
<body>

<table id='tags'>
    <tr>
        <td class="tag">
            tag1
        </td>
        <td class="tagbarcol">
            <div class="tagbar" style="width:100%">
                5 <!-- data label -->
            </div>
        </td>
    </tr>
    <tr>
        <td class="tag">
            tag2
        </td>
        <td class="tagbarcol">
            <div class="tagbar" style="width:40%">
                2
            </div>
        </td>
    </tr>
</table>


</body>
</html>
